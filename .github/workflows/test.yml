name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: PHP ${{ matrix.php-version }} Tests
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php-version: [ '8.2', '8.3', '8.4', '8.5' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, intl, pdo, pdo_mysql
          coverage: xdebug
          tools: composer:v2
          ini-values: register_argc_argv=On

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-version }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Check PHP syntax
        run: |
          errors=$(find src tests -name "*.php" -exec php -l {} \; | grep -v "No syntax errors" || true)
          if [ -n "$errors" ]; then
            echo "$errors"
            exit 1
          fi

      - name: Run unit tests
        run: make test-unit

      - name: Run functional tests
        run: make test-functional

      - name: Generate coverage report
        if: matrix.php-version == '8.2'
        run: make coverage

      - name: Verify coverage file
        if: matrix.php-version == '8.2'
        run: ls -lah tests/_output/coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.php-version == '8.2'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: tests/_output/coverage.xml
          fail_ci_if_error: false
          verbose: true

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl
          tools: composer:v2, php-cs-fixer, phpstan
          ini-values: register_argc_argv=On

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-8.2-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-8.2-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Check PSR-12 coding standards
        run: |
          if [ -f .php-cs-fixer.php ]; then
            php-cs-fixer fix --dry-run --diff --verbose
          else
            echo "PHP-CS-Fixer configuration not found, skipping..."
          fi
        continue-on-error: true

      - name: Run PHPStan static analysis
        run: |
          if [ -f phpstan.neon ] || [ -f phpstan.neon.dist ]; then
            phpstan analyse --no-progress
          else
            echo "PHPStan configuration not found, skipping..."
          fi
        continue-on-error: true
